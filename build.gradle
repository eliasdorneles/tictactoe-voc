buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.1'
}

apply plugin: VocPlugin

voc {
    namespace = 'org.eliasdorneles'
    sourcesDir = 'tictactoe'
    buildFromSourceDir = "$System.env.HOME/src/voc-dev/voc" // TODO: remove when VOC gets new release
}
